<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="stylesheet" href="style.css" />
    <title>CPS</title>
  </head>
  <body>
    <section class="brands">
      <div class="brands__title container">
        <h2 class="title">Ремонт техники различных брендов</h2>
      </div>
      <div class="brands__logos slider container">
        <img class="slider__fade" src="img/fade.png"></img>
        <div class="swiper-wrapper slider__wrapper slider-wrapper">
          
          <div class="swiper-slide slider-wrapper__slide-container slide-container">
            <a class="slide-container__link" href="#"
              ><img
                class="logo-img"
                src="img/samsung.png"
                width="116"
                height="38.6"
            /></a>
          </div>
          <div class="swiper-slide slider-wrapper__slide-container slide-container">
            <a class="slide-container__link" href="#"
              ><img
                class="logo-img"
                src="img/lenovo.png"
                width="108"
                height="32"
            /></a>
          </div>
          <div class="swiper-slide slider-wrapper__slide-container slide-container">
            <a class="slide-container__link" href="#"
              ><img
                class="logo-img"
                src="img/apple.png"
                width="44"
                height="44"
            /></a>
          </div>
          <div class="swiper-slide slider-wrapper__slide-container slide-container">
            <a class="slide-container__link" href="#"
              ><img
                class="logo-img"
                src="img/viewsonic.png"
                width="128"
                height="21"
            /></a>
          </div>
          <div class="swiper-slide slider-wrapper__slide-container slide-container">
            <a class="slide-container__link" href="#"
              ><img
                class="logo-img"
                src="img/bosch.png"
                width="128"
                height="28.6"
            /></a>
          </div>
          <div class="swiper-slide slider-wrapper__slide-container slide-container">
            <a class="slide-container__link" href="#"
              ><img class="logo-img" src="img/hp.png" width="52" height="52"
            /></a>
          </div>
          <div class="swiper-slide slider-wrapper__slide-container slide-container">
            <a class="slide-container__link" href="#"
              ><img
                class="logo-img"
                src="img/acer.png"
                width="94"
                height="24"
            /></a>
          </div>
          <div class="swiper-slide slider-wrapper__slide-container slide-container">
            <a class="slide-container__link" href="#"
              ><img
                class="logo-img"
                src="img/sony.png"
                width="128"
                height="25.6"
            /></a>
          </div>
          <div class="swiper-slide slider-wrapper__slide-container slide-container">
            <a class="slide-container__link" href="#"
              ><img
                class="logo-img"
                src="img/lenovo.png"
                width="108"
                height="32"
            /></a>
          </div>
          <div class="swiper-slide slider-wrapper__slide-container slide-container">
            <a class="slide-container__link" href="#"
              ><img
                class="logo-img"
                src="img/samsung.png"
                width="116"
                height="38.6"
            /></a>
          </div>
          <div class="swiper-slide slider-wrapper__slide-container slide-container">
            <a class="slide-container__link" href="#"
              ><img
                class="logo-img"
                src="img/apple.png"
                width="44"
                height="44"
            /></a>
          </div>
        </div>
        <div class="swiper-pagination slider__pagination"></div>
        <button class="slider__button button">
          <img class="button__img" src="img/show_arrows.png" />
          <span class="button__text">Показать все</span>
        </button>
      </div>
    </section>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
